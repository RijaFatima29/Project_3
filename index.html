<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clouds"></div>
<div class="fog"></div>

<div class="container fade-in">
    <h1 class="title">Weather Dashboard</h1>

    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button id="searchBtn">Search</button>
    </div>

    <p id="errorMsg" class="error"></p>

    <div id="weatherResult" class="weather-card hidden slide-up">
        <h2 id="cityName"></h2>
        <img id="weatherIcon" class="weather-icon" />
        <p class="temp"><span id="temp"></span>Â°C</p>
        <p class="humidity">Humidity: <span id="humidity"></span>%</p>
        <p class="desc" id="description"></p>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
